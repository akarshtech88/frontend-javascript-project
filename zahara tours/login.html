
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agent Login - Tour & Travel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      /* background: #f5f5f5; */
      background-color: #f5f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 10px;
    }
    .login-box {
      max-width: 400px;
      width: 100%;

      
      background: white;
      /* background: linear-gradient(to right, #0BA5D6 23%, #A62F6E 48%, #8566B6 96%); */
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 30px;
      text-align: center;
    }
    .brand-name {
      font-weight: bold;
      font-size: 24px;
      background: rgb(242,95,95);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .social-icons button {
      width: 45px;
      height: 45px;
      margin: 0 10px;
      border-radius: 50%;
      border: 1px solid #ddd;
      background-color: white;
      font-size: 18px;
    }
    .form-control {
      border-radius: 10px;
      padding: 10px 14px;
    }
    .btn-custom {
      background: rgb(242,95,95)!important;
      color: white!important;
      border: none;
      /* border-radius: 10px; */
      font-weight: 600;
    }
    .form-check-label {
      font-size: 0.9rem;
    }
    .small-text {
      font-size: 0.85rem;
    }
    .social-btn {
  width: 45px;
  height: 45px;
  border-radius: 50%;
  border: 1px solid #ddd;
  background-color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0 10px;
  padding: 0;
}

.social-img {
  width: 20px;
  height: 20px;
  object-fit: contain;
}

  </style>
</head>
<body>

  <div class="login-box">
    <div class=" mb-1">
      <img src="./assets/zahara-tours-logo.svg" alt="Agent Logo" class="ms-2" style="width: 80px; height: 80px; ">
      <!-- Agent -->
    </div>
    <h5 class="mb-1 fw-bold">Welcome back</h5>
    <p class="text-muted small">Please enter your details to sign in</p>

    <!-- <div class="d-flex justify-content-center social-icons my-3">
        <button class="social-btn">

    <!-- <div class="position-relative my-2 text-muted small">OR</div> -->

    <form>
      <div class="mb-3 text-start">
        <label class="form-label small" style="font-size: 15px; color: #444; font-weight: 500;"> Email Address</label>
        <input type="email" class="form-control" placeholder="Enter your email">
      </div>
      <!-- <div class="mb-3 text-start position-relative">
        <label class="form-label small">Email Address</label>
        <i class="fas fa-envelope position-absolute" style="top: 45px; left: 10px; color: #6c757d;"></i>
        <input type="email" class="form-control " placeholder="Enter your email" style="padding-left: 32px;">
      </div> -->
      <!-- <div class="mb-3 text-start position-relative">

        <input type="password" class="form-control" placeholder="**********">

      <div class="mb-3 text-start position-relative">
        <label class="form-label small" style="font-size: 15px; color: #444; font-weight: 500;">Password</label>
        <input type="password" class="form-control" id="passwordInput" placeholder="Password">
        <i class="fas fa-eye position-absolute" id="togglePassword" style="top: 45px; right: 15px; color: #aaa; cursor: pointer;"></i>
      </div>
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="rememberMe">
          <label class="form-check-label small" for="rememberMe">Remember me</label>
        </div>
        <a href="#" class="small-text">Forgot password?</a>
      </div>

      <!-- <button type="submit" class="btn btn-custom w-100 py-2">Sign in</button> -->
      <a href="/index.html" class="text-decoration-none">
        <button type="button" class="btn btn-custom w-100 py-2">Sign in</button>
      </a>
    </form>

    <!-- <p class="mt-3 small-text">
      Donâ€™t have an account? <a href="#"><strong>Sign up</strong></a>
    </p> -->
  </div>
  <script>
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('passwordInput');
  
    togglePassword.addEventListener('click', function () {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
  
      // Toggle icon class
      this.classList.toggle('fa-eye');
      this.classList.toggle('fa-eye-slash');
    });
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
